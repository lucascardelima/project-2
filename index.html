<!DOCTYPE html>

<html>
    <head>
        <title>Reservia</title>
        <link href="styles/style.css" type="text/css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/efd69f9d2b.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <nav>
            <img id="reservia-logo" src="images/logo/Reservia@3x.png" alt="Logo">
            <a href="" class="accommodations" id="buttons">Accommodations</a>
            <a href=""class="activities" id="buttons">Activities</a>
            <a href="" class="sign-up" id="buttons">Sign Up</a>
        </nav>
        
        <header>
            <h2>Find a place for your dream vacation</h2>
            <p>Downton or in nature</p>
        
            <form class="search-box">
                <div class="location-icon"><i class="fas fa-map-marker-alt fa-2x"></i></div>
                <input type="text" placeholder=" Marseille, France"></div>
                <button id="city-search-button" type="submit">Search</button>
            </form>

            <div class="filters-container">
                <div class="filters-head">
                    <p id="filters-head-text">Filters</p>
                </div>
                <div class="filters-buttons">
                    <div class="filters-icon-container"><i class="fas fa-money-bill-wave fa-lg" id="filters-icons"></i></div>
                    <a href="" class="filters-text">Low Cost</a>
                </div>
                <div class="filters-buttons">
                    <div class="filters-icon-container"><i class="fas fa-child fa-lg" id="filters-icons"></i></div>
                    <a href="" class="filters-text">Family-friendly</a>
                </div>
                <div class="filters-buttons">
                    <div class="filters-icon-container"><i class="fas fa-heart fa-lg" id="filters-icons"></i></div>
                    <a href="" class="filters-text">Romantic</a>
                </div>
                <div class="filters-buttons">
                    <div class="filters-icon-container"><i class="fas fa-dog fa-lg"id="filters-icons"></i></i></div>
                    <a href="" class="filters-text">Pet allowed</a>
                </div>
            </div>

            <div class="obs-container">
                <i class="fas fa-info-circle" id="obs-icon"></i>
                <p>More than 500 accommodations area available in this city</p>
            </div>
        </header>
        
        <section></section>
        
        <section></section>
        
        <section></section>
        
        <footer></footer>
    </body>

    
</html>
